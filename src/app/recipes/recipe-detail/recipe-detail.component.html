<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         alt="{{ recipe.name }}"
         class="img-fluid"
        style="max-height: 300px"
    >
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-custom-steelblue dropdown-toggle" appDropdown>
        Manage Recipe
      </button>
      <ul class="dropdown-menu">
        <li><button class="dropdown-item" type="button">To Shopping List</button></li>
        <li><button class="dropdown-item" type="button">Edit Recipe</button></li>
        <li><button class="dropdown-item" type="button">Delete Recipe</button></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
